    <style>

<body>

<script>
var map = new BMapGL.Map('container');

map.setMapStyleV2({

});

// 创建点标记
var marker = new BMapGL.Marker(point1);
// new BMapGL.Size(50, 50);
map.addOverlay(marker);
// 创建信息窗口
var opts1 = {
    width: 200,
    height: 100,
    title: '绵阳火车站'
};
var infoWindow1 = new BMapGL.InfoWindow('7:32出发', opts1);
// 点标记添加点击事件
marker.addEventListener('click', function () {
    map.openInfoWindow(infoWindow1, point1); // 开启信息窗口
});
